<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para Lu</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('IMG_20250727_120431.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Quicksand', sans-serif;
    }
    .container {
      background: rgba(255, 255, 255, 0.82);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      padding: 38px 36px 32px 36px;
      max-width: 650px;
      margin: 38px 10px 0 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #b45375;
      font-size: 3.2em;
      margin: 0 0 22px 0;
      letter-spacing: 2px;
      text-align: center;
      text-shadow: 1px 1px 8px #fff6fa70;
    }
    #frase {
      font-size: 1.35em;
      color: #804b67;
      text-align: center;
      background: none;
      padding: 0;
      margin-bottom: 30px;
      min-height: 120px;
      line-height: 1.6;
      letter-spacing: 1px;
      white-space: pre-line;
      word-break: break-word;
    }
    .whatsapp-btn {
      display: inline-block;
      padding: 16px 38px;
      font-size: 1.15em;
      font-family: 'Quicksand', sans-serif;
      color: #fff;
      background: linear-gradient(90deg, #25D366 70%, #128C7E 100%);
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 14px rgba(36, 128, 56, 0.18);
      cursor: pointer;
      text-decoration: none;
      font-weight: 700;
      transition: background 0.2s, transform 0.2s;
      margin-top: 22px;
      text-shadow: 0 1px 2px #0002;
    }
    .whatsapp-btn:hover {
      background: linear-gradient(90deg, #128C7E 70%, #25D366 100%);
      transform: scale(1.07);
    }
    @media (max-width: 600px) {
      .container {
        padding: 18px 6vw 18px 6vw;
        max-width: 98vw;
      }
      h1 {
        font-size: 2em;
      }
      #frase {
        font-size: 1em;
        min-height: 80px;
      }
      .whatsapp-btn {
        padding: 10px 18px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hola mi amor</h1>
    <p id="frase"></p>
    <a
      href="https://wa.me/3513824648"
      target="_blank"
      rel="noopener"
      class="whatsapp-btn"
    >
      Espero tu respuesta
    </a>
  </div>
  <script>
    const texto = `Puede que hoy estés convencida de que ya no soy el hombre que querés a tu lado. Que nada cambió, o que las cosas que te lastimaron siguen ahí. Pero quiero que sepas algo: yo no dejo de pensar en vos.

Estar con vos me hizo repensar mi forma de ser, de actuar, de ver el amor y la vida. Y aunque no sea perfecto, lo intento cada día porque te amo.

Si aún queda un rincón de vos que me extraña... ¿podríamos volver a intentarlo una vez más?`;
    let i = 0;
    const fraseEl = document.getElementById("frase");
    function escribir() {
      if (i < texto.length) {
        fraseEl.innerHTML += texto.charAt(i);
        i++;
        setTimeout(escribir, 36); // velocidad escritura (36ms por letra)
      }
    }
    window.onload = escribir;
  </script>
</body>
</html>

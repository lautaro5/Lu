<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para Lu</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('IMG_20250727_120431.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.7s;
    }
    .container, .escena2 {
      background: rgba(255,255,255,0.91);
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      padding: 40px 44px 38px 44px;
      max-width: 700px;
      margin: 42px 10px 0 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.45em;
      font-weight: bold;
      letter-spacing: 1px;
      position: relative;
    }
    .escena2 {
      display: none;
      background: #111;
      color: #fff;
      min-height: 350px;
      justify-content: center;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #b45375;
      font-size: 3.4em;
      margin: 0 0 28px 0;
      letter-spacing: 2px;
      text-align: center;
      font-weight: bold;
    }
    #frase {
      font-size: 1.35em;
      color: #804b67;
      text-align: center;
      background: none;
      padding: 0;
      margin-bottom: 35px;
      min-height: 120px;
      line-height: 1.55;
      font-weight: bold;
      white-space: pre-line;
      word-break: break-word;
    }
    #continuarBtn {
      display: none;
      margin: 32px auto 0 auto;
      padding: 30px 64px;
      background: linear-gradient(93deg,#b45375,#ee9ca7);
      color: #fff;
      border: none;
      border-radius: 45px;
      font-size: 2.2em;
      font-weight: bold;
      box-shadow: 0 4px 18px rgba(180,83,117,0.23);
      cursor: pointer;
      opacity: 0;
      transition: background 0.2s, transform 0.2s;
      animation: fadein 1.2s forwards;
    }
    #continuarBtn.visible {
      display: block;
      opacity: 1;
      animation: fadein 1.2s forwards;
    }
    @keyframes fadein {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    #respuestaBtn {
      margin-top: 70px;
      padding: 38px 64px;
      font-size: 2.5em;
      background: linear-gradient(93deg,#25D366,#128C7E);
      color: #fff;
      border: none;
      border-radius: 40px;
      box-shadow: 0 6px 22px rgba(30,120,60,0.20);
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
      font-weight: bold;
      text-shadow: 0 2px 6px #0005;
      letter-spacing: 3px;
      transition: background 0.2s, transform 0.18s;
    }
    #respuestaBtn:hover {
      background: linear-gradient(93deg,#128C7E,#25D366);
      transform: scale(1.05);
    }
    .escena2 h2 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
      text-align: center;
      margin-top: 24px;
    }
    @media (max-width: 600px) {
      .container, .escena2 { padding: 16px 2vw 18px 2vw; max-width: 98vw; font-size: 1em;}
      h1 { font-size: 2em;}
      #continuarBtn { font-size: 1.1em; padding: 16px 22px; margin-top: 18px;}
      #respuestaBtn { font-size: 1.3em; padding: 18px 20px; margin-top: 32px;}
      .escena2 h2 { font-size: 1.3em;}
    }
  </style>
</head>
<body>
  <div class="container" id="escena1">
    <h1>Hola mi amor</h1>
    <div id="frase"></div>
  </div>
  <button id="continuarBtn">Continuar</button>
  <div class="escena2" id="escena2">
    <h2>¿Me das tu respuesta?</h2>
    <a href="https://wa.me/3513824648" target="_blank" rel="noopener">
      <button id="respuestaBtn">Dame tu respuesta</button>
    </a>
  </div>
  <script>
    const texto = `Puede que hoy estés convencida de que ya no soy el hombre que querés a tu lado. Que nada cambió, o que las cosas que te lastimaron siguen ahí. Pero quiero que sepas algo: yo no dejo de pensar en vos.

Estar con vos me hizo repensar mi forma de ser, de actuar, de ver el amor y la vida. Y aunque no sea perfecto, lo intento cada día porque te amo.

Si aún queda un rincón de vos que me extraña... ¿podríamos volver a intentarlo una vez más?`;

    let i = 0;
    const fraseEl = document.getElementById("frase");
    const continuarBtn = document.getElementById("continuarBtn");
    const escena1 = document.getElementById("escena1");
    const escena2 = document.getElementById("escena2");

    function escribir() {
      if (i < texto.length) {
        fraseEl.innerHTML += texto.charAt(i);
        i++;
        setTimeout(escribir, 30);
      } else {
        setTimeout(() => {
          continuarBtn.classList.add("visible");
        }, 350);
      }
    }

    continuarBtn.addEventListener("click", () => {
      escena1.style.display = "none";
      escena2.style.display = "flex";
      continuarBtn.style.display = "none"; // Oculta el botón al pasar a la segunda escena
      document.body.style.background = "#111";
    });

    window.onload = escribir;
  </script>
</body>
</html>

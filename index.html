  <script>
    // Texto sentimental, podés cambiarlo
    const texto = `
> Quiero que leas esto con el corazón…



Puede que hoy estés convencida de que ya no soy el hombre que querés a tu lado. Que nada cambió, o que las cosas que te lastimaron siguen ahí. Pero quiero que sepas algo: yo sí cambié por vos.

Estar con vos me hizo repensar mi forma de ser, de actuar, de ver el amor. Aprendí de cada error, incluso de aquellos que nunca supe expresar bien. Puede que no lo veas, o que no te parezca suficiente, pero todo lo que soy ahora es resultado de lo que compartimos juntos.

No te escribo esto para presionarte ni para hacerte sentir culpable. Te escribo porque te extraño, y porque no quiero quedarme con el "qué hubiera pasado si...". Porque te sigo eligiendo, y no me canso de creer que lo nuestro merece una segunda oportunidad.

Puede que pienses que no soy quien querés a tu lado, pero yo daría todo por demostrarte que sí puedo serlo. No perfecto, pero real. No el de antes, sino el que aprendió, cambió y todavía cree en lo que alguna vez sentimos.

Si sentís que hay algo, aunque sea mínimo, que todavía queda entre los dos…

Escribime. No te voy a fallar.


`;
    let i = 0;
    function escribir() {
      if (i < texto.length) {
        document.getElementById("frase").innerHTML += texto.charAt(i);
        i++;
        setTimeout(escribir, 63); // velocidad de escritura
      }
    }
    escribir();
  </script>

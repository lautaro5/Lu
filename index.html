<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para vos</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('IMG_20250727_120431.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #000;
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 8px #fff6fa70;
      border: 2px solid #000;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.85);
    }

    p {
      color: #000;
      font-size: 1.2em;
      text-align: center;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 15px 20px;
      border-radius: 10px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>Hola mi amor</h1>
  <p>Este es un mensaje especial hecho solo para vos.</p>
</body>
</html>
